<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diskusi - E-Lughoh Arabiyah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">
</head>
<body class="antialiased">
    <!-- Header Section -->
    <header class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white shadow-lg p-4 rounded-b-xl">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <h1 class="text-3xl font-bold mb-4 md:mb-0"><a href="/" class="hover:text-blue-200 transition duration-300">E-Lughoh Arabiyah</a></h1>
            <nav>
                 <ul class="flex flex-wrap justify-center space-x-4 md:space-x-6">
                    <li><a href="/pengertian.html" class="text-lg hover:text-blue-200 p-2 rounded-lg hover:bg-blue-700">Pengertian</a></li>
                    <li><a href="/kalimat.html" class="text-lg hover:text-blue-200 p-2 rounded-lg hover:bg-blue-700">Kalimat</a></li>
                    <li><a href="/isim.html" class="text-lg hover:text-blue-200 p-2 rounded-lg hover:bg-blue-700">Isim</a></li>
                    <li><a href="/fiil.html" class="text-lg hover:text-blue-200 p-2 rounded-lg hover:bg-blue-700">Fi'il</a></li>
                    <li><a href="/huruf.html" class="text-lg hover:text-blue-200 p-2 rounded-lg hover:bg-blue-700">Huruf</a></li>
                    <li><a href="/latihan.html" class="text-lg hover:text-blue-200 p-2 rounded-lg hover:bg-blue-700">Latihan Soal</a></li>
                    <li><a href="/diskusi.html" class="text-lg hover:text-blue-200 p-2 rounded-lg hover:bg-blue-700">Diskusi</a></li>
                    <li><a href="/tentang.html" class="text-lg hover:text-blue-200 p-2 rounded-lg hover:bg-blue-700">Tentang</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="container mx-auto p-6 space-y-12">
        <section id="diskusi-forum" class="bg-white p-8 rounded-xl shadow-lg border border-gray-200">
            <h2 class="text-4xl font-extrabold text-blue-800 mb-6 border-b-4 border-blue-600 pb-2">Forum Diskusi Nahwu</h2>
            
            <!-- Form untuk pertanyaan baru -->
            <div class="mb-8 p-6 bg-blue-50 rounded-lg">
                <h3 class="text-xl font-bold text-blue-700 mb-3">Punya Pertanyaan?</h3>
                <form id="form-pertanyaan-baru">
                    <div class="mb-4">
                        <label for="nama-penanya" class="block text-gray-700 text-sm font-bold mb-2">Nama Anda:</label>
                        <input type="text" id="nama-penanya" name="nama" class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="judul-pertanyaan" class="block text-gray-700 text-sm font-bold mb-2">Judul Pertanyaan:</label>
                        <input type="text" id="judul-pertanyaan" name="judul" class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="isi-pertanyaan" class="block text-gray-700 text-sm font-bold mb-2">Detail Pertanyaan:</label>
                        <textarea id="isi-pertanyaan" name="pertanyaan" rows="4" class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                    </div>
                    <button type="submit" id="submit-pertanyaan" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Kirim Pertanyaan</button>
                </form>
            </div>

            <!-- Container untuk menampilkan semua utas diskusi -->
            <div id="container-diskusi" class="space-y-6">
                <p class="text-center text-gray-500">Memuat diskusi...</p>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white p-6 rounded-t-xl mt-12 shadow-inner">
        <div class="container mx-auto text-center">
            <p class="text-sm">&copy; 2025 E-Lughoh Arabiyah</p>
            <p class="text-xs mt-2">Dibuat dengan semangat belajar oleh empat Mahasiswa.</p>
        </div>
    </footer>

    <div id="custom-alert" class="custom-alert hidden"></div>
    <script src="js/diskusi.js"></script>
</body>
</html>
